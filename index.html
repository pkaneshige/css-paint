<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exploring CSS Paint</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="error" style="display: none;">Sorry, your browser doesn't support the CSS Paint API. Try Chrome!</div>
    <div class="wrapper">
      <div id="paint"></div>
    </div>
    <script>
      // Make sure browser supports the Paint API
      if ('paintWorklet' in CSS) {
        CSS.paintWorklet.addModule('paint.js');
      } else {
        document.getElementById('error').style.display = 'block';
      }
    </script>
  </body>
</html>
