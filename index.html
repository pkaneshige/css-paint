<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Paint API</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="paint" class="checkerboard"></div>
      <div id="buttons">
        <button id="checkerboard" onclick="changePaint(this)">Checkerboard</button>
        <button id="hudsonBay" onclick="changePaint(this)">Hudson Bay</button>
        <button id="placeholder" onclick="changePaint(this)">Placeholder</button>
      </div>
    </div>
    <!-- CSS Paint Polyfill -->
    <script src="//unpkg.com/css-paint-polyfill/dist/css-paint-polyfill.js"></script>
    <!-- Add Paint -->
    <script>CSS.paintWorklet.addModule('paint.js');</script>
    <!-- Buttons -->
    <script>
      function changePaint(element) {
        document.getElementById('paint').className = element.id;
      }
    </script>
  </body>
</html>
